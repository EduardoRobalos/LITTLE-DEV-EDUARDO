<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Salas</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="top-bar">
    <nav class="main-nav">
      <a href="index.html" class="nav-link">Página Inicial</a>
      <a href="salas.html" class="nav-link">Salas</a>
      <a href="cadastro.html" class="nav-link active">Cadastro</a>
      <a href="relatorios.html" class="nav-link">Relatórios</a>
    </nav>
    <div class="user-actions">
      <button class="icon-button" title="Notificações">
        <i class="fas fa-bell"></i>
      </button>
      <button class="icon-button" id="configButton" title="Configurações">
        <i class="fas fa-cog"></i>
      </button>
      <button class="icon-button" title="Ajuda">
        <i class="fas fa-question-circle"></i>
      </button>
    </div>
  </header>

  <main class="content-area">
    <h2>Cadastro de Nova Sala</h2>

    <form id="formCadastro" class="form-cadastro">
      <div class="form-group">
        <label for="numero">Número da Sala</label>
        <input type="text" id="numero" name="numero" required />
      </div>

      <div class="form-group">
        <label for="andar">Andar</label>
        <input type="number" id="andar" name="andar" required />
      </div>

      <div class="form-group">
        <label for="capacidade">Capacidade</label>
        <input type="number" id="capacidade" name="capacidade" required />
      </div>

      <div class="form-group">
        <label for="periodo">Período</label>
        <select id="periodo" name="periodo" required>
          <option value="">Selecione...</option>
          <option value="Manhã">Manhã</option>
          <option value="Tarde">Tarde</option>
          <option value="Noite">Noite</option>
          <option value="Integral">Integral</option>
        </select>
      </div>

      <div class="form-group">
        <label for="status">Status</label>
        <select id="status" name="status" required>
          <option value="Disponível">Disponível</option>
          <option value="Reservada">Reservada</option>
        </select>
      </div>

      <button type="submit" class="btn">Cadastrar Sala</button>
      <p id="mensagem" class="mensagem"></p>
    </form>
  </main>

  <script>
  const form = document.getElementById("formCadastro");
  const mensagem = document.getElementById("mensagem");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const dados = {
      numero: form.numero.value,
      andar: form.andar.value,
      capacidade: form.capacidade.value,
      periodo: form.periodo.value,
      status: form.status.value
    };

    const resposta = await fetch("http://localhost:3000/cadastrar-sala", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(dados)
    });

    if (resposta.ok) {
      mensagem.textContent = "✅ Sala cadastrada com sucesso!";
      mensagem.style.color = "green";
      form.reset();
    } else {
      mensagem.textContent = "❌ Erro ao cadastrar a sala.";
      mensagem.style.color = "red";
    }
  });
  </script>
</body>
</html>
