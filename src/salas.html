<!-- Updated salas.html with added modals and button text change -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Salas - Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>

    <main class="main-content">
      <header class="top-bar">
        <nav class="main-nav">
          <a href="index.html" class="nav-link">Página Inicial</a>
          <a href="/salas" class="nav-link active">Salas</a>
          <a href="/cadastro" class="nav-link">Cadastro</a>
          <a href="relatorios.html" class="nav-link">Relatórios</a>
        </nav>
        <div class="user-actions">
          <button class="icon-button" title="Notificações">
            <i class="fas fa-bell"></i>
          </button>
          <button class="icon-button" id="configButton" title="Configurações">
            <i class="fas fa-cog"></i>
          </button>
          <button class="icon-button" title="Ajuda">
            <i class="fas fa-question-circle"></i>
          </button>
        </div>
      </header>

      <main class="content-area">
        <section class="filters-bar">
          <div class="search-form-container">
            <input
              type="text"
              class="search-input"
              placeholder="Pesquisar por número da sala, andar ou período..."
            />
            <button class="search-button">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </section>
      
        <!-- Estatísticas gerais -->
        <section class="stats-section">
          <div class="stat-card">
            <i class="fas fa-door-open"></i>
            <div>
              <p>Salas Disponíveis</p>
              <span id="countDisponiveis">0 Salas</span>
            </div>
          </div>
          <div class="stat-card">
            <i class="fas fa-user-clock"></i>
            <div>
              <p>Salas Reservadas</p>
                <span id="countReservadas">0 Salas</span>
            </div>
          </div>
          <div class="stat-card">
            <i class="fas fa-users"></i>
            <div>
              <p>Capacidade Total</p>
               <span id="capacidadeTotal">0 Alunos</span>
            </div>
          </div>
          <div class="stat-card">
            <i class="fas fa-calendar-alt"></i>
            <div>
              <p>Reservas da Semana</p>
                <span id="reservasSemana">0 Agendamentos</span>
            </div>
          </div>
        </section>
      
        <!-- Seção de salas disponíveis -->
        <section class="rooms-section">
          <section class="rooms-section">
            <h2>Salas Disponíveis</h2>
            <div id="listaSalas" class="rooms-grid"></div>
          </section>
          
          <section class="rooms-section">
            <h2>Salas Reservadas</h2>
            <div id="salasReservadas" class="rooms-grid"></div>
          </section>
      
  <!-- modal (mesmo do index) -->
  <div id="configModal" class="config-modal" aria-hidden="true">
    <div class="config-box" role="dialog" aria-modal="true" aria-labelledby="configTitle">
      <button class="close-config" id="closeConfig" aria-label="Fechar"><i class="fas fa-times"></i></button>
      <div class="config-container">
        <aside class="config-sidebar">
          <ul>
            <li class="active" data-tab="geral"><i class="fas fa-cog"></i> Geral</li>
            <li data-tab="personalizar"><i class="fas fa-paint-brush"></i> Personalizar</li>
          </ul>
        </aside>
        <div class="config-divider"></div>
        <section class="config-content" id="configContent">
          <h2 id="configTitle">Configurações</h2>

          <div class="config-item">
            <label for="theme-toggle">Tema Escuro</label>
            <div class="switch-container">
              <i class="fas fa-moon"></i>
              <label class="switch">
                <input type="checkbox" id="theme-toggle" />
                <span class="slider round"></span>
              </label>
            </div>
          </div>

          <div class="config-item">
            <label for="notif-toggle">Notificações</label>
            <label class="switch">
              <input type="checkbox" id="notif-toggle" />
              <span class="slider round"></span>
            </label>
          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- MODAL DE RESERVA (novo, similar ao de configurações) -->
  <div id="reservaModal" class="reserva-modal">
    <div class="reserva-box">
      <button class="close-reserva">&times;</button>
      <h2>Reservar Sala</h2>
      <form id="reservaForm">
        <div class="form-group">
          <div class="form-group">
            <label for="solicitante">Nome do Solicitante</label>
            <input type="text" id="solicitante" placeholder="Seu nome completo" required>
          </div>
          <label for="dataReserva">Selecione a data da reserva</label>
          <input type="date" id="dataReserva" required>
        </div>
        <div class="form-group">
          <label for="horarioReserva">Selecione o horário</label>
          <select id="horarioReserva" required>
            <option value="">Escolha um horário</option>
            <option value="08:00 - 10:00">08:00 - 10:00</option>
            <option value="10:00 - 12:00">10:00 - 12:00</option>
            <option value="13:00 - 15:00">13:00 - 15:00</option>
            <option value="15:00 - 17:00">15:00 - 17:00</option>
            <option value="17:00 - 19:00">17:00 - 19:00</option>
            <option value="19:00 - 21:00">19:00 - 21:00</option>
          </select>
        </div>
        <button type="submit" class="btn-reservar-confirmar">Confirmar Reserva</button>
      </form>
    </div>
  </div>

  <!-- MODAL DE DETALHES (novo, para "Ver mais") -->
  <div id="detalhesModal" class="reserva-modal">
    <div class="reserva-box">
      <button class="close-reserva">&times;</button>
      <h2>Detalhes da Reserva</h2>
      <p id="detalhesInfo"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
