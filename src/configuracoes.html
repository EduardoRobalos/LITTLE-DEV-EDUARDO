<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Configurações - Teste</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="top-bar">
    <nav class="main-nav">
      <a href="#" class="nav-link">Página Inicial</a>
      <a href="#" class="nav-link">Salas</a>
      <a href="#" class="nav-link">Cadastro</a>
      <a href="#" class="nav-link">Relatórios</a>
    </nav>

    <div class="user-actions">
      <button class="icon-button" title="Notificações">
        <i class="fas fa-bell"></i>
      </button>
      <button class="icon-button" id="configButton" title="Configurações">
        <i class="fas fa-cog"></i>
      </button>
      <button class="icon-button" title="Ajuda">
        <i class="fas fa-question-circle"></i>
      </button>
    </div>
  </header>

  <div id="configModal" class="config-modal">
    <div class="config-box">
      <button class="close-config">&times;</button>

      <div class="config-container">
        <aside class="config-sidebar">
          <ul>
            <li class="active"><i class="fas fa-cog"></i> Geral</li>
            <li><i class="fas fa-paint-brush"></i> Personalizar</li>
          </ul>
        </aside>

        <div class="config-divider"></div>

        <section class="config-content">
          <div class="config-item">
            <label>Temas:</label>
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
          </div>

          <div class="config-item">
            <label>Notificações:</label>
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
          </div>
        </section>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
