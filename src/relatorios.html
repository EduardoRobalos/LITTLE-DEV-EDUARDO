<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Relatórios</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <!-- NAVBAR SUPERIOR -->
  <header>
      <nav class="main-nav">
          <ul>
              <li><a href="index.html">Página Inicial</a></li>
              <li><a href="salas.html">Salas</a></li>
              <li><a href="cadastro.html">Cadastro</a></li>
              <li class="active"><a href="relatorios.html">Relatórios</a></li>
          </ul>

          <div class="nav-icons">
              <i class="fa-solid fa-bell"></i>
              <i id="btnConfig" class="fa-solid fa-gear"></i>
              <i class="fa-solid fa-circle-question"></i>
          </div>
      </nav>
  </header>

  <!-- CONTEÚDO PRINCIPAL -->
  <main class="main-content">

      <h2 class="section-title">Relatórios Recentes</h2>

      <div class="card-carousel-wrapper">

          <button class="carousel-btn" id="slidePrev"><i class="fa-solid fa-chevron-left"></i></button>

          <div class="card-carousel" id="reportContainer">
              <!-- Cards serão inseridos via script -->
          </div>

          <button class="carousel-btn" id="slideNext"><i class="fa-solid fa-chevron-right"></i></button>

      </div>

  </main>

  <!-- MODAL DETALHES -->
  <div id="modalRelatorio" class="modal-overlay">
      <div class="modal">
          <span id="closeModalRelatorio" class="close">&times;</span>
          <h2 id="modalTitulo"></h2>
          <p id="modalInfo"></p>
      </div>
  </div>

  <!-- MODAL CONFIGURAÇÕES (Já existe no seu projeto, não remover) -->
  <div id="configModal" class="config-modal" aria-hidden="true">
     <!-- seu modal existente permanece -->
  </div>
  
  <script defer src="script_relatorios.js"></script>
</body>
</html>
